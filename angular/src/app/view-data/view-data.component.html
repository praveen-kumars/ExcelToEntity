<html>
  <body>
    <section class=" gradient-form">
      <div class="container py-3 h-100">
        <!-- <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="justify-content-md-center row d-flex justify-content-center align-items-center h-100">
            <div class="text-center">
              <div class="form-group">
                <br />

                <div class="row mb-4">
                  <div class="col col-md-5">
                    <div>
                      <label>Database</label>

                    </div>
                    <div>
                    <mat-radio-group
                      aria-label="Select an option"
                      (change)="onChange($event)"
                    >
                      <mat-radio-button
                        id="MongoDb"
                        type="radio"
                        value="mongoDb"
                        name="mongoDb"
                        checked
                        >mongoDb</mat-radio-button
                      >

                      <mat-radio-button
                        id="MySql"
                        type="radio"
                        value="MySql"
                        name="mongoDb"
                        >MySql</mat-radio-button
                      >
                    </mat-radio-group>
                  </div></div>
                  <div class="col col-lg-2">
                      <mat-form-field>
                        <mat-label>Select Collection/Table</mat-label>
                        <mat-select
                          [(value)]="selectedOption"
                          id="selectedOption"
                          name="selectedOption"
                        >
                          <mat-option
                            *ngFor="let option of db"
                            [value]="option"
                            >{{ option }}</mat-option
                          >
                        </mat-select>
                      </mat-form-field>
                      </div>
                      
                      <br />
      
                      <div class="col col col-lg-3">
                      <div class="text-center">
                        <button
                          class="btn btn-primary"
                          type="button"
                          (click)="onClickSubmit()"
                        >
                          Retrieve
                        </button>
                      </div>

                  </div>
                </div>
              </div>
              </div>
              </div>
              
              </div>

    <div class="container py-5 h-100">
      <table id="table" class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" *ngFor="let keyValuePair of keys | keyvalue">
              {{ keyValuePair.key | uppercase }}
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let items of DbData">
            <td *ngFor="let keyValuePair of items | keyvalue">
              {{ keyValuePair.value }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
